<div class="ui container">
  <div class="ui basic segment">
    <app-add-recipe (newRecipe)="newRecipeAdded($event)" ></app-add-recipe>
  </div>
  <div>
      <input (keyup)='filterRecipe$.next($event.target.value)' type='text' 
        id="filter" name="filter" placeholder='filter recipe...' >
      
    </div>
  <div class="ui segment">
    <div class="ui cards">
      <app-recipe *ngFor='let localRecipe of recipes | recipeFilter:
      filterRecipeName'
        [recipe]='localRecipe'></app-recipe>
    </div>
  </div>
</div>
